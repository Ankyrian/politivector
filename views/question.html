<html>
    <head>
        <title>Politivector Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/question_handler.js"></script>
    </head>

    <body onload="replaceQuestion(testQuestion);">
      <div class="pv_header question-header">
        <div id="inner-header">
          <img src="../images/Logo.png" alt="Politivector Logo" height="55px">
          Politivector
        </div>
      </div>

      <div id="text-content">
        <div id="question-font">
          <!-- Script will fill this place with question text -->
        </div>

        <div class="question-content">
          <div>
            <button class="button question-button" id="d-agree">Absolutely Agree</button>
          </div>
          <div>
            <button class="button question-button" id="agree">Partially Agree</button>
          </div>
          <div>
            <button class="button question-button" id="neutral">Neutral</button>
          </div>
          <div>
            <button class="button question-button"  id="disagree">Partially Disagree</button>
          </div>
          <div>
              <button class="button question-button" id="d-disagree">Absolutely Disagree</button>
          </div>
          <div>
            <button class="button question-button" id="back">Back</button>
          </div>
        </div>
      </div>

      <footer id="sticky-footer">
        Politivector 2021
      </footer>
    </body>
</html>
