<html>
  <head>
		<title>Politivector Results</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/results_stylesheet.css">
  </head>
  
  <body>
    <div class="pv_header page-header">
      <div id="inner-header">
        <img src="../images/Logo.png" alt="Politivector Logo" height="90px">
        Politivector
      </div>
    </div>

    <div class="results-title">Results</div>
  
    <div class="results-content results-panel">
      <div id="inner-header">
        <img src="../images/Logo.png" alt="Politivector Logo" height="180px">
      </div>
      <div class="results-content">

        <div class="row">
          <div class="column">
            <div class="row">
              <span class="aligned left-aligned">Internationalism</span>
              <span class="aligned right-aligned">Nationalism</span>
            </div>
            <div class="row">
              <img src="../images/internationalism.png" alt="Internationalism Logo" height="80px" class="img-left">
              <div class="rail" id="internationalism">35%</div>
              <div class="rail neutral" id="int-nat-neutral">15%</div>
              <div class="rail" id="nationalism">50%</div>
              <img src="../images/nationalism.png" alt="Nationalism Logo" height="80px" class="img-right">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <div class="row">
              <span class="aligned left-aligned">Globalism</span>
              <span class="aligned right-aligned">Isolationism</span>
            </div>
            <div class="row">
              <img src="../images/globalism.png" alt="Globalism Logo" height="80px" class="img-left">
              <div class="rail" id="globalism">40%</div>
              <div class="rail neutral" id="int-nat-neutral">20%</div>
              <div class="rail" id="isolationism">40%</div>
              <img src="../images/isolationism.png" alt="Isolationism Logo" height="80px" class="img-right">
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer>
      Politivector 2021
    </footer>
  </body>
</html>
