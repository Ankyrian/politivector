<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Politivector</title>
    <link rel="icon" type="image/png" href="assets/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
    <script type="text/javascript" src="data/questions.js"></script>
    <script type="text/javascript" src="scripts/question_handler.js"></script>
</head>
<body onload="questionPageInit();">
    <div class="wrapper">
        <a href="index.html">
            <img class="logo" src="assets/logo.png" alt="">
        </a>
        <div id="inner-header">
            <span id="question-number"></span>
        </div>
    </div>
    <div id="text-content">
        <div id="question-font"></div>
        
        <div class="question-content">
            <div>
                <button class="button question-button" id="d-agree" onclick="questionAnswered(0);">Absolutely Agree
                </button>
            </div>
            <div>
                <button class="button question-button" id="agree" onclick="questionAnswered(1);">Partially Agree</button>
            </div>
            <div>
                <button class="button question-button" id="neutral" onclick="questionAnswered(2);">Neutral</button>
            </div>
            <div>
                <button class="button question-button" id="disagree" onclick="questionAnswered(3);">Partially Disagree
                </button>
            </div>
            <div>
                <button class="button question-button" id="d-disagree" onclick="questionAnswered(4);">Absolutely
                    Disagree
                </button>
            </div>
            <div>
                <button class="button question-button" id="back" onclick="previousQuestion();">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
